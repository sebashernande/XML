<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<title>Formulario de registro</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
<script src="enviarInformacionXML.js"></script>

</head>
<body>

    <h1>Formulario registro</h1>
<form onsubmit="return enviarFormulario()">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" required>
<br>
<label for="email">Email:</label>
<input type="email" id="email" required>
<br>
<label for="anio">Anio de nacimiento:</label>
<input type="number" id="anio" required>
<br>
<label for="numerodetel">Numero de telefono:</label>
<input type="number" id="numerodetel" required>
<br>
<button type="submit">enviar</button>
 </form>
</body>
</html>
